<!DOCTYPE html>
<html lang="TR-tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Elraenn Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1501f566dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="navbar">
        <div class="left">
            <img src="images/logo.svg" alt="Twitch logo">
            <span class="inter text1">Takip Edilen</span>
            <span class="inter text1">Gözat</span>
            <div class="bghover"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="search">
            <input type="text" placeholder="Ara">
            <div class="search-ico"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="right">
            <div class="icons"><i class="fa-solid fa-crown"></i></div>
            <div class="icons"><i class="fa-solid fa-inbox"></i></div>
            <div class="icons"><i class="fa-solid fa-message"></i></div>
            <div class="buy-bit"><i class="fa-brands fa-ethereum"></i><span class="text1">Bit Al</span></div>
            <div class="user-ico"><i class="fa-solid fa-user"></i></div>
        </div>
    </section>
    <div class="container">
        <section class="sidebar" id="side">
            <div class="sideheading inter" id="side1"><span id="takiph1"> TAKİP EDİLEN KANALLAR </span><div id="smaller" class="icons"><i
                        class="fa-solid fa-angle-left" id="close"></i>
                </div>
            </div>
            <div class="channels" id="elrn">
                <div class="pfp"><img src="images/profilep/elraenn.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">Elraenn</span>
                    <span class="channel-playing">House Flipper</span>
                </div>
                <div class="status">
                    <i class="fa-solid fa-circle"></i>
                    35,4 B
                </div>
            </div>
            <div class="channels" id="rrn">
                <div class="pfp"><img src="images/profilep/rraenee.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">RRaenee</span>
                    <span class="channel-playing">Fall Guys</span>
                </div>
                <div class="status">
                    <i class="fa-solid fa-circle"></i>
                    32,7 B
                </div>
            </div>
            <div class="channels" id="hlms">
                <div class="pfp"><img src="images/profilep/holmes.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">Holmes</span>
                </div>
                <div class="status">
                    Çevrimdışı
                </div>
            </div>
            <div class="channels" id="bbli">
                <div class="pfp"><img src="images/profilep/baboli.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">Baboli</span>
                    <span class="channel-playing">Escape from Tarkov</span>
                </div>
                <div class="status">
                    <i class="fa-solid fa-circle"></i>
                    68,3 B
                </div>
            </div>
            <div class="channels" id="crdsps">
                <div class="pfp"><img src="images/profilep/cordiseps.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">cordiseps</span>
                </div>
                <div class="status">
                    Çevrimdışı
                </div>
            </div>
            <div class="channels" id="nmss">
                <div class="pfp"><img src="images/profilep/nemesistv.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">NemesisTV</span>
                    <span class="channel-playing">The Sims 4</span>
                </div>
                <div class="status">
                    <i class="fa-solid fa-circle"></i>
                    42,1 B
                </div>
            </div>
            <div class="channels" id="ahmt">
                <div class="pfp"><img src="images/profilep/ahmetgzms.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">AhmtGzms</span>
                </div>
                <div class="status">
                    Çevrimdışı
                </div>
            </div>
            <div class="channels" id="gcss">
                <div class="pfp"><img src="images/profilep/gicaas.png" alt="Profile Picture"></div>
                <div class="channelinfo">
                    <span class="channel-heading">gicaas</span>
                    <span class="channel-playing">Just Chatting</span>
                </div>
                <div class="status">
                    <i class="fa-solid fa-circle"></i>
                    42,5 B
                </div>
            </div>

        </section>
        <section class="main" id="frame">
            <h1 style="padding: 20px;">Soldaki Kanallardan birine tıklayın!</h1>
        </section>
    </div>





    <script src="script.js"></script>
</body>

</html>
